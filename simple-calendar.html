<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .calendar-container {
            width: 400px;
            text-align: center;
        }
        
        .header-image {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .flower-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fbb6ce, #c084fc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .month-title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .calendar-grid {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .weekday {
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 4px;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .day {
            text-align: center;
            padding: 12px 8px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        
        .day:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .day.other-month {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .nav-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s;
        }
        
        .nav-buttons:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .prev-btn {
            left: 20px;
        }
        
        .next-btn {
            right: 20px;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="nav-buttons prev-btn" onclick="prevMonth()">‚Äπ</button>
        <div class="calendar-container">
            <div class="header-image">
                <div class="flower-icon">üå∏</div>
            </div>
            <h1 class="month-title" id="monthTitle">January</h1>
            <div class="calendar-grid">
                <div class="weekdays">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>
                <div class="days" id="daysContainer"></div>
            </div>
        </div>
        <button class="nav-buttons next-btn" onclick="nextMonth()">‚Ä∫</button>
    </div>

    <script>
        const months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];
        
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        
        function generateCalendar(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const daysContainer = document.getElementById('daysContainer');
            const monthTitle = document.getElementById('monthTitle');
            
            monthTitle.textContent = months[month];
            daysContainer.innerHTML = '';
            
            for (let i = 0; i < 35; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                
                dayElement.textContent = currentDate.getDate();
                
                if (currentDate.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                }
                
                daysContainer.appendChild(dayElement);
            }
        }
        
        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentYear, currentMonth);
        }
        
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentYear, currentMonth);
        }
        
        // ÂàùÊúüË°®Á§∫
        generateCalendar(currentYear, currentMonth);
    </script>
</body>
</html>
