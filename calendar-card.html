<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendar Card UI</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&family=Comfortaa:wght@300;400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'baloo': ['Baloo 2', 'cursive'],
                        'comfortaa': ['Comfortaa', 'sans-serif'],
                        'varela': ['Varela Round', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        html, body {
            font-family: 'Comfortaa', sans-serif;
            margin: 0;
            padding: 0;
            background: #3182CE;
            width: 100%;
            height: auto;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        
        /* 花火エフェクト用のスタイル */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
            background-color: transparent !important;
        }
        
        #fireworks-canvas.active {
            opacity: 1;
        }
        
        .day-12 {
            position: relative;
            cursor: pointer;
        }
        
        .day-12::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 6px;
            height: 6px;
            background-color: #ffcc00;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        /* Force mobile viewport */
        @media screen and (min-width: 768px) {
            html, body {
                background: #f0f0f0;
                overflow-y: scroll;
            }
            
            body {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                padding: 20px 0;
            }
            
            #root {
                width: 375px;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                border: 2px solid #333;
            }
        }
        
        .arch-photo {
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .nav-arrow {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: color 0.2s;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 12px;
        }
        
        .nav-arrow:hover {
            color: white;
        }
        
        .prev-arrow {
            left: 16px;
        }
        
        .next-arrow {
            right: 16px;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.7), inset 0 0 3px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.9), inset 0 0 5px rgba(255, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.7), inset 0 0 3px rgba(255, 255, 255, 0.3);
            }
        }

        /* 4時間分割バーのスタイル */
        .time-bar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .time-bar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .time-bar-container {
            background: white;
            border-radius: 20px;
            padding: 24px;
            width: 320px;
            max-width: 90vw;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .time-bar-overlay.active .time-bar-container {
            transform: scale(1);
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .time-slot {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            padding: 16px 12px;
            color: white;
            font-family: 'Comfortaa', sans-serif;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .time-slot:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .time-slot:active {
            transform: translateY(0);
        }

        .time-slot::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .time-slot:hover::before {
            left: 100%;
        }

        .time-slot-0 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .time-slot-4 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .time-slot-8 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .time-slot-12 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .time-slot-16 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .time-slot-20 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .date-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            font-family: 'Baloo 2', cursive;
        }

        .date-subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <canvas id="fireworks-canvas"></canvas>
    <script src="fireworks.js"></script>

    <script type="text/babel">
        const { useState } = React;

        const MONTHS = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        const WEEKDAYS_SHORT = ['日', '月', '火', '水', '木', '金', '土'];

        const generateCalendarDays = (year, month) => {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const days = [];
            const current = new Date(startDate);
            
            for (let i = 0; i < 42; i++) {
                days.push({
                    date: current.getDate(),
                    isCurrentMonth: current.getMonth() === month,
                    fullDate: current.toISOString().split('T')[0]
                });
                current.setDate(current.getDate() + 1);
            }
            
            return days;
        };

        const getMonthImage = (month) => {
            const images = [
                'https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=180&fit=crop', // January - Winter flowers
                'https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=400&h=180&fit=crop', // February - Pink flowers
                'https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=400&h=180&fit=crop', // March - Spring blooms
                'https://images.unsplash.com/photo-1563789031959-4c53abc684c3?w=400&h=180&fit=crop', // April - Cherry blossoms
                'https://images.unsplash.com/photo-1592062644994-6fc4faf8e8c2?w=400&h=180&fit=crop', // May - Roses
                'https://images.unsplash.com/photo-1597848212624-e6421bb98fb6?w=400&h=180&fit=crop', // June - Summer flowers
                'https://images.unsplash.com/photo-1530587191325-3db32d826c18?w=400&h=180&fit=crop', // July - Sunflowers
                'https://images.unsplash.com/photo-1566146991569-696da38bb775?w=400&h=180&fit=crop', // August - Lavender
                'https://images.unsplash.com/photo-1601985705806-5b2e9b3b71b4?w=400&h=180&fit=crop', // September - Autumn flowers
                'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=180&fit=crop', // October - Fall blooms
                'https://images.unsplash.com/photo-1606041008023-472dfb5e530f?w=400&h=180&fit=crop', // November - Dried flowers
                'https://images.unsplash.com/photo-1544966503-7cc5ac882d5f?w=400&h=180&fit=crop'  // December - Winter arrangements
            ];
            return images[month] || images[0];
        };

        // 花火エフェクトのトリガー関数
        const triggerFireworks = () => {
            // 外部ファイルのfireworks.jsに定義されたdrawFireworks関数を呼び出す
            if (typeof drawFireworks === 'function') {
                drawFireworks();
            } else {
                console.error('drawFireworks function not found');
            }
        };

        const Calendar = ({ year, month, monthName, onPrevMonth, onNextMonth, userImage, isUploading, onPhotoClick }) => {
            const days = generateCalendarDays(year, month);
            const [selectedDate, setSelectedDate] = useState(null);
            const [showTimeBar, setShowTimeBar] = useState(false);
            const [timeSlots, setTimeSlots] = useState({});
            const [showActivityMenu, setShowActivityMenu] = useState(false);
            const [selectedSlotIndex, setSelectedSlotIndex] = useState(null);
            const [showScheduleList, setShowScheduleList] = useState(false);
            
            // 日付クリック時の処理
            const handleDayClick = (day) => {
                if (day.date === 12 && day.isCurrentMonth) {
                    triggerFireworks();
                } else if (day.isCurrentMonth) {
                    setSelectedDate(day);
                    setShowTimeBar(true);
                }
            };

            // タイムバーを閉じる
            const closeTimeBar = () => {
                setShowTimeBar(false);
                setSelectedDate(null);
                setShowActivityMenu(false);
                setSelectedSlotIndex(null);
            };

            // タイムスロットクリック時の処理
            const handleSlotClick = (slotIndex) => {
                const dateKey = selectedDate?.fullDate;
                const currentActivity = timeSlots[`${dateKey}-${slotIndex}`];
                
                if (currentActivity) {
                    // 既に予定が入っている場合はリセット
                    setTimeSlots(prev => {
                        const newSlots = { ...prev };
                        delete newSlots[`${dateKey}-${slotIndex}`];
                        return newSlots;
                    });
                } else {
                    // 予定が入っていない場合は選択メニューを表示
                    setSelectedSlotIndex(slotIndex);
                    setShowActivityMenu(true);
                }
            };

            // 活動選択時の処理
            const handleActivitySelect = (activity) => {
                const dateKey = selectedDate?.fullDate;
                if (dateKey && selectedSlotIndex !== null) {
                    setTimeSlots(prev => ({
                        ...prev,
                        [`${dateKey}-${selectedSlotIndex}`]: activity
                    }));
                }
                setShowActivityMenu(false);
                setSelectedSlotIndex(null);
            };

            // スロットの色を取得
            const getSlotColor = (slotIndex) => {
                const dateKey = selectedDate?.fullDate;
                const activity = timeSlots[`${dateKey}-${slotIndex}`];
                const colors = {
                    work: '#ff9a9e',    // 可愛いピンク
                    rest: '#a8e6cf',    // 優しいミントグリーン
                    outing: '#ffd3a5',  // 温かいピーチ
                    study: '#c7ceea'    // 柔らかいラベンダー
                };
                return activity ? colors[activity] : 'transparent';
            };

            // TimeBar24 コンポーネント（インライン実装）
            const TimeLabel = ({ index, text }) => (
                React.createElement('span', {
                    className: 'absolute text-sm font-medium text-gray-800',
                    style: { 
                        left: `${(index / 6) * 100}%`, 
                        transform: 'translateX(-50%)',
                        top: '100%',
                        marginTop: '4px'
                    }
                }, text)
            );

            const TimeBar24 = () => (
                React.createElement('div', { 
                    className: 'relative w-full',
                    style: { marginBottom: '8px' }
                }, [
                    // メインのタイムバー
                    React.createElement('div', {
                        key: 'bar',
                        className: 'grid grid-cols-6 gap-0',
                        style: {
                            height: '12px',
                            borderRadius: '9999px',
                            border: '1px solid #343A40',
                            backgroundColor: 'transparent'
                        }
                    }, Array.from({ length: 6 }, (_, index) => 
                        React.createElement('div', {
                            key: index,
                            onClick: () => handleSlotClick(index),
                            style: {
                                height: '100%',
                                backgroundColor: getSlotColor(index),
                                borderRight: index < 5 ? '1px solid #343A40' : 'none',
                                borderTopLeftRadius: index === 0 ? '9999px' : '0',
                                borderBottomLeftRadius: index === 0 ? '9999px' : '0',
                                borderTopRightRadius: index === 5 ? '9999px' : '0',
                                borderBottomRightRadius: index === 5 ? '9999px' : '0',
                                cursor: 'pointer',
                                transition: 'background-color 0.2s ease'
                            }
                        })
                    )),
                    // タイムラベル
                    ...['4', '8', '12', '16', '20'].map((time, index) => 
                        React.createElement(TimeLabel, {
                            key: time,
                            index: index + 1,
                            text: time
                        })
                    )
                ])
            );

            // 活動選択メニュー
            const ActivityMenu = () => {
                if (!showActivityMenu) return null;

                const activities = [
                    { key: 'work', label: '仕事', color: '#ff9a9e' },
                    { key: 'rest', label: '休み', color: '#a8e6cf' },
                    { key: 'outing', label: '外出', color: '#ffd3a5' },
                    { key: 'study', label: '勉強', color: '#c7ceea' }
                ];

                return React.createElement('div', {
                    style: {
                        position: 'absolute',
                        top: '50%',
                        left: '50%',
                        transform: 'translate(-50%, -50%)',
                        background: 'white',
                        borderRadius: '12px',
                        padding: '16px',
                        boxShadow: '0 10px 25px rgba(0, 0, 0, 0.2)',
                        border: '1px solid #e5e7eb',
                        zIndex: 1001,
                        minWidth: '200px'
                    }
                }, [
                    React.createElement('div', {
                        key: 'title',
                        style: {
                            fontSize: '16px',
                            fontWeight: '600',
                            marginBottom: '12px',
                            textAlign: 'center',
                            color: '#333'
                        }
                    }, '活動を選択'),
                    ...activities.map(activity => 
                        React.createElement('button', {
                            key: activity.key,
                            onClick: () => handleActivitySelect(activity.key),
                            style: {
                                display: 'flex',
                                alignItems: 'center',
                                gap: '12px',
                                width: '100%',
                                padding: '10px 12px',
                                border: 'none',
                                borderRadius: '8px',
                                background: 'transparent',
                                cursor: 'pointer',
                                transition: 'background-color 0.2s ease',
                                marginBottom: '4px'
                            },
                            onMouseEnter: (e) => e.target.style.backgroundColor = '#f3f4f6',
                            onMouseLeave: (e) => e.target.style.backgroundColor = 'transparent'
                        }, [
                            React.createElement('div', {
                                key: 'color',
                                style: {
                                    width: '16px',
                                    height: '16px',
                                    borderRadius: '4px',
                                    backgroundColor: activity.color
                                }
                            }),
                            React.createElement('span', {
                                key: 'label',
                                style: {
                                    fontSize: '14px',
                                    fontWeight: '500',
                                    color: '#333'
                                }
                            }, activity.label)
                        ])
                    )
                ]);
            };

            // 予定が入っている日のデータを取得（現在表示中の月のみ）
            const getScheduledDays = () => {
                const daysWithSchedules = {};
                const currentYearMonth = `${year}-${String(month + 1).padStart(2, '0')}`;
                
                // timeSlots から現在の月の予定のみを抽出
                Object.keys(timeSlots).forEach(key => {
                    const [keyYear, keyMonth, day, slotIndex] = key.split('-');
                    const keyYearMonth = `${keyYear}-${keyMonth}`;
                    
                    // 現在表示中の年月と一致する場合のみ処理
                    if (keyYearMonth === currentYearMonth) {
                        const date = `${keyYear}-${keyMonth}-${day}`;
                        if (!daysWithSchedules[date]) {
                            daysWithSchedules[date] = Array(6).fill(null);
                        }
                        daysWithSchedules[date][parseInt(slotIndex)] = timeSlots[key];
                    }
                });

                console.log('Current month filter:', currentYearMonth); // デバッグ用
                console.log('timeSlots:', timeSlots); // デバッグ用
                console.log('daysWithSchedules (filtered):', daysWithSchedules); // デバッグ用

                // 日付順にソート（日付文字列で比較）
                const result = Object.entries(daysWithSchedules)
                    .sort(([dateA], [dateB]) => dateA.localeCompare(dateB))
                    .map(([date, slots]) => ({ date, slots }));
                
                console.log('getScheduledDays result (filtered):', result); // デバッグ用
                console.log('result length:', result.length); // デバッグ用
                return result;
            };

            // 個別タイムバー表示コンポーネント
            const ScheduledDayBar = ({ date, slots }) => (
                React.createElement('div', {
                    style: {
                        marginBottom: '12px',
                        padding: '8px',
                        background: 'rgba(255, 255, 255, 0.1)',
                        borderRadius: '8px'
                    }
                }, [
                    React.createElement('div', {
                        key: 'date-label',
                        style: {
                            fontSize: '12px',
                            color: 'rgba(255, 255, 255, 0.8)',
                            marginBottom: '4px',
                            textAlign: 'center'
                        }
                    }, `${parseInt(date.split('-')[2])}日`),
                    React.createElement('div', {
                        key: 'timeline',
                        className: 'grid grid-cols-6 gap-0',
                        style: {
                            height: '8px',
                            borderRadius: '4px',
                            border: '1px solid rgba(255, 255, 255, 0.3)',
                            overflow: 'hidden'
                        }
                    }, slots.map((activity, index) => {
                        const colors = {
                            work: '#ff9a9e',
                            rest: '#a8e6cf',
                            outing: '#ffd3a5',
                            study: '#c7ceea'
                        };
                        return React.createElement('div', {
                            key: index,
                            style: {
                                height: '100%',
                                backgroundColor: activity ? colors[activity] : 'transparent',
                                borderRight: index < 5 ? '1px solid rgba(255, 255, 255, 0.3)' : 'none'
                            }
                        });
                    }))
                ])
            );
            
            // 今日の日付を取得
            const today = new Date();
            const todayDateStr = today.toISOString().split('T')[0];

            // スワイプ音効果の再生
            const playSwipeSound = () => {
                try {
                    const audio = new Audio('Sound/Motion-Agility12-1(High).mp3');
                    audio.volume = 0.3; // 音量調整
                    audio.play().catch(error => {
                        console.log('音効果の再生に失敗しました:', error);
                    });
                } catch (error) {
                    console.log('音効果の再生に失敗しました:', error);
                }
            };

            // タッチイベントとマウスイベントを使用してスワイプ判定を実装
            const handleTouchStart = (e, dayData) => {
                const touch = e.touches[0];
                const startX = touch.clientX;
                const startY = touch.clientY;
                const element = e.currentTarget;
                let isSwipeActive = false;

                // トランジションを無効にして滑らかな追従を実現
                element.style.transition = 'none';

                const handleTouchMove = (e) => {
                    const touch = e.touches[0];
                    const endX = touch.clientX;
                    const endY = touch.clientY;
                    const distanceX = endX - startX;
                    const distanceY = endY - startY;

                    // 水平方向のスワイプかどうかを判定
                    if (Math.abs(distanceX) > Math.abs(distanceY) && distanceX > 10) {
                        isSwipeActive = true;
                        e.preventDefault(); // スクロールを防止
                        
                        // バーを指に付いてくるように移動（最大100pxまで）
                        const moveDistance = Math.min(distanceX, 100);
                        element.style.transform = `translateX(${moveDistance}px)`;
                        
                        // 50px以上で削除準備（背景色を赤くする）
                        if (distanceX > 50) {
                            element.style.background = 'rgba(239, 68, 68, 0.6)';
                        } else {
                            element.style.background = 'rgba(255, 255, 255, 0.25)';
                        }
                    }
                };

                const handleTouchEnd = (e) => {
                    const touch = e.changedTouches[0];
                    const endX = touch.clientX;
                    const distanceX = endX - startX;

                    if (isSwipeActive && distanceX > 50) {
                        // 削除実行
                        handleSwipeDelete(dayData, element);
                    } else {
                        // 元の位置に戻す
                        element.style.transition = 'transform 0.3s ease-out, background 0.3s ease-out';
                        element.style.transform = 'translateX(0)';
                        element.style.background = 'rgba(255, 255, 255, 0.15)';
                    }

                    document.removeEventListener('touchmove', handleTouchMove);
                    document.removeEventListener('touchend', handleTouchEnd);
                };

                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('touchend', handleTouchEnd);
            };

            const handleMouseDown = (e, dayData) => {
                const startX = e.clientX;
                const startY = e.clientY;
                const element = e.currentTarget;
                let isSwipeActive = false;

                // トランジションを無効にして滑らかな追従を実現
                element.style.transition = 'none';

                const handleMouseMove = (e) => {
                    const endX = e.clientX;
                    const endY = e.clientY;
                    const distanceX = endX - startX;
                    const distanceY = endY - startY;

                    // 水平方向のスワイプかどうかを判定
                    if (Math.abs(distanceX) > Math.abs(distanceY) && distanceX > 10) {
                        isSwipeActive = true;
                        
                        // バーを指に付いてくるように移動（最大100pxまで）
                        const moveDistance = Math.min(distanceX, 100);
                        element.style.transform = `translateX(${moveDistance}px)`;
                        
                        // 50px以上で削除準備（背景色を赤くする）
                        if (distanceX > 50) {
                            element.style.background = 'rgba(239, 68, 68, 0.6)';
                        } else {
                            element.style.background = 'rgba(255, 255, 255, 0.25)';
                        }
                    }
                };

                const handleMouseUp = (e) => {
                    const endX = e.clientX;
                    const distanceX = endX - startX;

                    if (isSwipeActive && distanceX > 50) {
                        // 削除実行
                        handleSwipeDelete(dayData, element);
                    } else {
                        // 元の位置に戻す
                        element.style.transition = 'transform 0.3s ease-out, background 0.3s ease-out';
                        element.style.transform = 'translateX(0)';
                        element.style.background = 'rgba(255, 255, 255, 0.15)';
                    }

                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                };

                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            };

            // スワイプ削除のための関数
            const handleSwipeDelete = (dayData, element) => {
                // スワイプ音効果を再生
                playSwipeSound();
                
                // 削除アニメーション：右にスライドしながらフェードアウト
                element.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';
                element.style.transform = 'translateX(100%)';
                element.style.opacity = '0';
                
                console.log('右スワイプ削除を実行します:', dayData.date);
                
                // アニメーション完了後に削除処理
                setTimeout(() => {
                    // この日の予定をすべて削除
                    setTimeSlots(prev => {
                        const newSlots = { ...prev };
                        Object.keys(newSlots).forEach(key => {
                            if (key.includes(dayData.date)) {
                                delete newSlots[key];
                            }
                        });
                        console.log('更新されたスロット:', newSlots);
                        return newSlots;
                    });
                }, 300);
            };

            return (
                <div className="w-full flex flex-col text-white font-comfortaa" style={{ backgroundColor: '#3182CE', maxWidth: '400px', margin: '0 auto', minHeight: '100vh' }}>
                    {/* Top arch photo area - fixed size */}
                    <div className="relative w-full flex items-end justify-center" style={{ height: '248px' }}>
                        <div 
                            className="arch-photo"
                            style={{
                                backgroundImage: `url(${userImage || getMonthImage(month)})`,
                                width: '178px',
                                height: '198px',
                                cursor: 'pointer',
                                position: 'relative'
                            }}
                            onClick={onPhotoClick}
                        >
                            {/* アップロード中のオーバーレイ */}
                            {isUploading && (
                                <div style={{
                                    position: 'absolute',
                                    top: 0,
                                    left: 0,
                                    right: 0,
                                    bottom: 0,
                                    background: 'rgba(0, 0, 0, 0.6)',
                                    color: 'white',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    fontSize: '12px',
                                    fontWeight: '500',
                                    borderTopLeftRadius: '50%',
                                    borderTopRightRadius: '50%'
                                }}>
                                    処理中...
                                </div>
                            )}
                            
                            {/* カメラアイコン（ユーザー画像がない場合のみ） */}
                            {!userImage && !isUploading && (
                                <div style={{
                                    position: 'absolute',
                                    top: 0,
                                    left: 0,
                                    right: 0,
                                    bottom: 0,
                                    background: 'rgba(0, 0, 0, 0.3)',
                                    color: 'white',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    fontSize: '24px',
                                    borderTopLeftRadius: '50%',
                                    borderTopRightRadius: '50%',
                                    transition: 'background 0.3s ease'
                                }}>
                                    📷
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Month title with navigation - larger size */}
                    <div className="relative text-center mb-3 px-4" style={{ height: '15vh', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                        <button 
                            onClick={onPrevMonth}
                            className="nav-arrow prev-arrow"
                            style={{ fontSize: '28px' }}
                        >
                            ‹
                        </button>
                        
                        <h1 className="text-4xl font-bold tracking-wide font-baloo" style={{ margin: '0 30px', letterSpacing: '0.5px' }}>
                            {monthName}
                        </h1>
                        
                        <button 
                            onClick={onNextMonth}
                            className="nav-arrow next-arrow"
                            style={{ fontSize: '28px' }}
                        >
                            ›
                        </button>
                    </div>

                    {/* Calendar grid - 40% of screen */}
                    <div className="pb-6 flex flex-col items-center" style={{ marginTop: '-8px', flex: '0 0 auto' }}>
                        {/* Weekday headers - larger size */}
                        <div className="grid grid-cols-7 gap-0 mb-4 w-full" style={{maxWidth: '280px', margin: '0 auto'}}>
                            {WEEKDAYS_SHORT.map((day, index) => (
                                <div key={index} className="text-center text-sm font-normal text-white opacity-60 py-2 font-varela"
                                     style={{ width: '40px', height: '40px', display: 'flex', alignItems: 'center', justifyContent: 'center', margin: '0 auto' }}>
                                    {day}
                                </div>
                            ))}
                        </div>
                        
                        {/* Calendar days - larger size */}
                        <div className="grid grid-cols-7 gap-0 w-full" style={{maxWidth: '280px', margin: '0 auto'}}>
                            {days.slice(0, 35).map((day, index) => (
                                <div 
                                    key={index}
                                    className={`flex items-center justify-center rounded-full text-md ${day.isCurrentMonth ? 'text-white' : 'text-white opacity-30'} ${day.fullDate === todayDateStr ? 'bg-white bg-opacity-25' : ''} ${day.date === 12 && day.isCurrentMonth ? 'day-12' : ''}`}
                                    style={{
                                        width: '40px',
                                        height: '40px',
                                        cursor: day.isCurrentMonth ? 'pointer' : 'default',
                                        animation: day.fullDate === todayDateStr ? 'pulse 2s infinite' : 'none'
                                    }}
                                    onClick={() => handleDayClick(day)}
                                >
                                    {day.date}
                                </div>
                            ))}
                        </div>
                    </div>


                    {/* 予定タイムライン表示 - 常に表示 */}
                    <div style={{ 
                        padding: '16px',
                        marginTop: '8px',
                        marginBottom: '100px',
                        minHeight: '60px',
                        background: 'rgba(0, 0, 0, 0.1)',
                        flex: '0 0 auto'
                    }}>
                        <div
                            onClick={() => {
                                const currentMonthSchedules = getScheduledDays();
                                console.log('予定一覧クリック', currentMonthSchedules);
                                setShowScheduleList(!showScheduleList);
                            }}
                            style={{
                                fontSize: '14px',
                                fontWeight: '600',
                                color: 'rgba(255, 255, 255, 0.9)',
                                marginBottom: showScheduleList ? '12px' : '0',
                                textAlign: 'center',
                                cursor: 'pointer',
                                padding: '8px',
                                background: 'rgba(255, 255, 255, 0.1)',
                                borderRadius: '8px',
                                transition: 'background-color 0.2s ease'
                            }}
                        >
                            予定一覧 ({getScheduledDays().length}件) {showScheduleList ? '▼' : '▶'}
                        </div>
                        
                        <div style={{
                            fontSize: '10px',
                            color: 'rgba(255, 255, 255, 0.6)',
                            marginBottom: '8px'
                        }}>
                            デバッグ情報: 表示月={year}年{month}月, この月の予定={getScheduledDays().length}件
                        </div>
                        
                        {showScheduleList && Object.keys(timeSlots).length > 0 && (
                            <div style={{
                                paddingRight: '4px'
                            }}>
                                <div style={{
                                    fontSize: '10px',
                                    color: 'rgba(255, 255, 255, 0.6)',
                                    marginBottom: '8px'
                                }}>
                                    予定詳細: {getScheduledDays().length}日分の予定があります
                                </div>
                                {getScheduledDays().map((dayData, index) => {
                                    console.log('Rendering dayData:', dayData, 'index:', index); // デバッグ用
                                    const date = new Date(dayData.date);
                                    const monthDay = `${date.getMonth() + 1}月${date.getDate()}日`;
                                    
                                    return (
                                        <div
                                            key={dayData.date}
                                            style={{
                                                marginBottom: '12px',
                                                padding: '10px',
                                                background: 'rgba(255, 255, 255, 0.15)',
                                                borderRadius: '8px',
                                                border: '1px solid rgba(255, 255, 255, 0.2)',
                                                cursor: 'pointer', // マウスを持ってきた時にポインターカーソルを表示
                                                transition: 'all 0.3s ease', // ホバー効果のためのトランジション
                                                userSelect: 'none' // テキスト選択を防止
                                            }}
                                            onTouchStart={(e) => handleTouchStart(e, dayData)}
                                            onMouseDown={(e) => handleMouseDown(e, dayData)}
                                            onMouseEnter={(e) => {
                                                // ホバー時の視覚効果
                                                e.currentTarget.style.background = 'rgba(255, 255, 255, 0.25)';
                                                e.currentTarget.style.transform = 'scale(1.02)';
                                            }}
                                            onMouseLeave={(e) => {
                                                // ホバー終了時に元に戻す
                                                e.currentTarget.style.background = 'rgba(255, 255, 255, 0.15)';
                                                e.currentTarget.style.transform = 'scale(1)';
                                            }}
                                            onClick={(e) => {
                                                // シングルクリックで編集画面を表示
                                                const date = new Date(dayData.date);
                                                const dateObj = {
                                                    date: date.getDate(),
                                                    fullDate: dayData.date,
                                                    isCurrentMonth: true
                                                };
                                                setSelectedDate(dateObj);
                                                setShowTimeBar(true);
                                            }}
                                        >
                                            <div style={{
                                                fontSize: '13px',
                                                fontWeight: '600',
                                                color: 'rgba(255, 255, 255, 0.9)',
                                                marginBottom: '6px',
                                                textAlign: 'center'
                                            }}>
                                                {monthDay}
                                            </div>
                                            <div style={{
                                                display: 'grid',
                                                gridTemplateColumns: 'repeat(6, 1fr)',
                                                gap: '1px',
                                                height: '12px',
                                                borderRadius: '6px',
                                                border: '1px solid rgba(255, 255, 255, 0.4)',
                                                overflow: 'hidden',
                                                background: 'rgba(255, 255, 255, 0.1)'
                                            }}>
                                                {dayData.slots.map((activity, slotIndex) => {
                                                    const colors = {
                                                        work: '#ff9a9e',
                                                        rest: '#a8e6cf',
                                                        outing: '#ffd3a5',
                                                        study: '#c7ceea'
                                                    };
                                                    return (
                                                        <div
                                                            key={slotIndex}
                                                            style={{
                                                                height: '100%',
                                                                backgroundColor: activity ? colors[activity] : 'transparent'
                                                            }}
                                                            title={`${slotIndex * 4}:00-${(slotIndex + 1) * 4}:00 ${
                                                                activity 
                                                                    ? activity === 'work' ? '仕事' 
                                                                      : activity === 'rest' ? '休み'
                                                                      : activity === 'outing' ? '外出'
                                                                      : '勉強'
                                                                    : '空き'
                                                            }`}
                                                        />
                                                    );
                                                })}
                                            </div>
                                            
                                            {/* 時間ラベル */}
                                            <div style={{
                                                display: 'grid',
                                                gridTemplateColumns: 'repeat(6, 1fr)',
                                                gap: '1px',
                                                marginTop: '4px',
                                                fontSize: '8px',
                                                color: 'rgba(255, 255, 255, 0.6)',
                                                textAlign: 'center'
                                            }}>
                                                {[0, 4, 8, 12, 16, 20].map((hour, idx) => (
                                                    <div key={idx}>{hour}</div>
                                                ))}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </div>

                    {/* 4時間分割バー */}
                    <div className={`time-bar-overlay ${showTimeBar ? 'active' : ''}`} onClick={closeTimeBar}>
                        <div className="time-bar-container" onClick={(e) => e.stopPropagation()}>
                            <button className="close-btn" onClick={closeTimeBar}>×</button>
                            
                            <div className="date-title">
                                {selectedDate ? `${selectedDate.date}日の予定` : ''}
                            </div>
                            <div className="date-subtitle">
                                時間帯を選択してください
                            </div>

                            {/* 極細タイムバー */}
                            <div style={{ marginBottom: '20px', position: 'relative' }}>
                                <TimeBar24 />
                                <ActivityMenu />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 月別画像データの管理
        const useMonthImages = () => {
            const [images, setImages] = useState({});

            React.useEffect(() => {
                const savedImages = localStorage.getItem('monthImages');
                if (savedImages) {
                    setImages(JSON.parse(savedImages));
                }
            }, []);

            const addImage = (year, month, imageData) => {
                const key = `${year}-${month}`;
                const newImages = { ...images };
                if (!newImages[key]) {
                    newImages[key] = [];
                }
                newImages[key].push({
                    id: Date.now() + Math.random(),
                    dataUrl: imageData,
                    uploadDate: new Date().toISOString()
                });
                setImages(newImages);
                localStorage.setItem('monthImages', JSON.stringify(newImages));
            };

            const getImages = (year, month) => {
                const key = `${year}-${month}`;
                return images[key] || [];
            };

            return { addImage, getImages };
        };

        const CalendarApp = () => {
            const currentDate = new Date();
            const [currentYear, setCurrentYear] = useState(currentDate.getFullYear());
            const [currentMonthIndex, setCurrentMonthIndex] = useState(currentDate.getMonth());
            const [isUploading, setIsUploading] = useState(false);
            const { addImage, getImages } = useMonthImages();

            // 画像選択処理
            const handleFileSelect = async (event) => {
                const files = Array.from(event.target.files || []);
                if (files.length === 0) return;

                setIsUploading(true);

                try {
                    for (const file of files) {
                        if (!file.type.startsWith('image/')) continue;

                        const dataUrl = await new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve(reader.result);
                            reader.onerror = reject;
                            reader.readAsDataURL(file);
                        });

                        addImage(currentYear, currentMonthIndex, dataUrl);
                    }
                } catch (error) {
                    console.error('画像の処理中にエラーが発生しました:', error);
                    alert('画像の処理中にエラーが発生しました');
                } finally {
                    setIsUploading(false);
                    event.target.value = '';
                }
            };

            // 画像エリアクリック処理
            const handlePhotoClick = () => {
                if (!isUploading) {
                    document.getElementById('photo-input').click();
                }
            };

            // 表示する画像を取得
            const getUserImage = () => {
                const userImages = getImages(currentYear, currentMonthIndex);
                return userImages.length > 0 ? userImages[userImages.length - 1].dataUrl : null;
            };

            const handlePrevMonth = () => {
                if (currentMonthIndex === 0) {
                    setCurrentMonthIndex(11);
                    setCurrentYear(currentYear - 1);
                } else {
                    setCurrentMonthIndex(currentMonthIndex - 1);
                }
            };

            const handleNextMonth = () => {
                if (currentMonthIndex === 11) {
                    setCurrentMonthIndex(0);
                    setCurrentYear(currentYear + 1);
                } else {
                    setCurrentMonthIndex(currentMonthIndex + 1);
                }
            };

            return (
                <>
                    <input
                        id="photo-input"
                        type="file"
                        accept="image/*"
                        capture="environment"
                        multiple
                        onChange={handleFileSelect}
                        style={{ display: 'none' }}
                        disabled={isUploading}
                    />
                    <Calendar
                        year={currentYear}
                        month={currentMonthIndex}
                        monthName={MONTHS[currentMonthIndex]}
                        onPrevMonth={handlePrevMonth}
                        onNextMonth={handleNextMonth}
                        userImage={getUserImage()}
                        isUploading={isUploading}
                        onPhotoClick={handlePhotoClick}
                    />
                </>
            );
        };

        ReactDOM.render(<CalendarApp />, document.getElementById('root'));
    </script>
</body>
</html>
