<!DOCTYPE html>
<html lang="ja">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&family=Comfortaa:wght@300;400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {

                extend: {
                    fontFamily: {

    <style>
        html, body {
            font-family: 'Comfortaa', sans-serif;
            margin: 0;
            padding: 0;
            background: #3182CE;
            width: 100%;
            height: auto;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        
        
        /* Force mobile viewport */
        @media screen and (min-width: 768px) {
            html, body {
                background: #f0f0f0;
                overflow-y: scroll;
            }
            
            body {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                padding: 20px 0;
            }
            
            #root {
                width: 375px;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                border: 2px solid #333;
            }
        }
        
        .arch-photo {
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .nav-arrow {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: color 0.2s;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 12px;
        }
        
        .nav-arrow:hover {
            color: white;
        }
        
        .prev-arrow {
            left: 16px;
        }
        
        .next-arrow {
            right: 16px;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.7), inset 0 0 3px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.9), inset 0 0 5px rgba(255, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.7), inset 0 0 3px rgba(255, 255, 255, 0.3);
            }
        }

        /* 24ÊôÇÈñìÂàÜÂâ≤„Éê„Éº„ÅÆ„Çπ„Çø„Ç§„É´ */
        .time-bar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .time-bar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .time-bar-container {
            background: white;
            border-radius: 20px;
            padding: 24px;
            width: 320px;
            max-width: 90vw;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .time-bar-overlay.active .time-bar-container {
            transform: scale(1);
        }

        /* 24ÊôÇÈñìÁ∏¶Âûã„Çπ„É≠„ÉÉ„Éà - 2Âàó„É¨„Ç§„Ç¢„Ç¶„Éà */
        .time-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 16px;
            max-height: 300px;
            overflow-y: auto;
        }

        .time-slot {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            border: none;
            border-radius: 12px;
            padding: 8px 10px;
            color: white;
            font-family: 'Comfortaa', sans-serif;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 35px;
            text-align: center;
        }

        .time-slot:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
        }

        .time-slot:active {
            transform: translateY(0);
        }

        .time-slot::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .time-slot:hover::before {
            left: 100%;
        }

        /* 24ÊôÇÈñì„ÅÆËâ≤ÂàÜ„Åë - Èùí„ÅÑ„Éà„Éº„É≥„Å´Áµ±‰∏ÄÔºà„Ç≥„É≥„Éà„É©„Çπ„ÉàÂº∑ÂåñÔºâ */
        .time-slot-0, .time-slot-1, .time-slot-2, .time-slot-3, .time-slot-4, .time-slot-5 { 
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%); 
        }
        .time-slot-6, .time-slot-7, .time-slot-8, .time-slot-9, .time-slot-10, .time-slot-11 { 
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); 
        }
        .time-slot-12, .time-slot-13, .time-slot-14, .time-slot-15, .time-slot-16, .time-slot-17 { 
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%); 
        }
        .time-slot-18, .time-slot-19, .time-slot-20, .time-slot-21, .time-slot-22, .time-slot-23 { 
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%); 
        }

        /* ‰∫àÂÆö„Åå„ÅÇ„Çã„Éú„Çø„É≥„ÅØ„Ç∞„É¨„Éº„Å´ */
        .time-slot.has-schedule { 
            background: #d1d5db !important; 
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .date-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            font-family: 'Baloo 2', cursive;
        }

        .date-subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const MONTHS = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        const WEEKDAYS_SHORT = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];

        const generateCalendarDays = (year, month) => {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const days = [];
            const current = new Date(startDate);
            
            for (let i = 0; i < 42; i++) {
                days.push({
                    date: current.getDate(),
                    isCurrentMonth: current.getMonth() === month,
                    fullDate: `${current.getFullYear()}-${String(current.getMonth() + 1).padStart(2, '0')}-${String(current.getDate()).padStart(2, '0')}`
                });
                current.setDate(current.getDate() + 1);
            }
            
            return days;
        };

        const getMonthImage = (month) => {
            const images = [
                'https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=180&fit=crop', // January - Winter flowers
                'https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=400&h=180&fit=crop', // February - Pink flowers
                'https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=400&h=180&fit=crop', // March - Spring blooms
                'https://images.unsplash.com/photo-1563789031959-4c53abc684c3?w=400&h=180&fit=crop', // April - Cherry blossoms
                'https://images.unsplash.com/photo-1592062644994-6fc4faf8e8c2?w=400&h=180&fit=crop', // May - Roses
                'https://images.unsplash.com/photo-1597848212624-e6421bb98fb6?w=400&h=180&fit=crop', // June - Summer flowers
                'https://images.unsplash.com/photo-1530587191325-3db32d826c18?w=400&h=180&fit=crop', // July - Sunflowers
                'https://images.unsplash.com/photo-1566146991569-696da38bb775?w=400&h=180&fit=crop', // August - Lavender
                'https://images.unsplash.com/photo-1601985705806-5b2e9b3b71b4?w=400&h=180&fit=crop', // September - Autumn flowers
                'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=180&fit=crop', // October - Fall blooms
                'https://images.unsplash.com/photo-1606041008023-472dfb5e530f?w=400&h=180&fit=crop', // November - Dried flowers
                'https://images.unsplash.com/photo-1544966503-7cc5ac882d5f?w=400&h=180&fit=crop'  // December - Winter arrangements
            ];
            return images[month] || images[0];
        };


        const Calendar = ({ year, month, monthName, onPrevMonth, onNextMonth, monthData, isUploading, onPhotoClick }) => {
            const days = generateCalendarDays(year, month);
            const [selectedDate, setSelectedDate] = useState(null);
            const [showTimeBar, setShowTimeBar] = useState(false);
            const [timeSlots, setTimeSlots] = useState(JSON.parse(localStorage.getItem('timeSlots24h') || '{}'));
            const [showActivityMenu, setShowActivityMenu] = useState(false);
            const [selectedSlotIndex, setSelectedSlotIndex] = useState(null);
            const [showScheduleList, setShowScheduleList] = useState(false);
            const [showPhotoArea, setShowPhotoArea] = useState(true);
            const [showHideConfirm, setShowHideConfirm] = useState(false);
            const [selectedActivity, setSelectedActivity] = useState(null);
            const [activityMemos, setActivityMemos] = useState({});

            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
            React.useEffect(() => {
                localStorage.setItem('timeSlots24h', JSON.stringify(timeSlots));
            }, [timeSlots]);

            // „É°„É¢Â§âÊõ¥„Éè„É≥„Éâ„É©„Éº„ÇíÊúÄÈÅ©ÂåñÔºà‰æùÂ≠òÈñ¢‰øÇ„ÇíÂâäÈô§Ôºâ
            const handleMemoChange = React.useCallback((activityKey, newValue) => {
                console.log('handleMemoChange called:', activityKey, newValue, 'Length:', newValue.length);
                setActivityMemos(prev => {
                    const updated = {
                        ...prev,
                        [activityKey]: newValue
                    };
                    console.log('Updated activityMemos:', updated);
                    return updated;
                });
                // selectedActivity„ÅÆË®≠ÂÆö„ÅØonFocus„Å´ÁßªÂãï
            }, []);

            // „Éá„Éê„ÉÉ„Ç∞Áî®„ÅÆ„É≠„Ç∞
            React.useEffect(() => {
                console.log('Current activityMemos state:', activityMemos);
            }, [activityMemos]);
            
            // Êó•‰ªò„ÇØ„É™„ÉÉ„ÇØÊôÇ„ÅÆÂá¶ÁêÜ
            const handleDayClick = (day) => {
                if (day.isCurrentMonth) {
                    setSelectedDate(day);
                    setShowTimeBar(true);
                }
            };

            // „Çø„Ç§„É†„Éê„Éº„ÇíÈñâ„Åò„Çã
            const closeTimeBar = () => {
                setShowTimeBar(false);
                setSelectedDate(null);
                setShowActivityMenu(false);
                setSelectedSlotIndex(null);
                setSelectedActivity(null);
                setActivityMemos({});
            };

            // „Çø„Ç§„É†„Çπ„É≠„ÉÉ„Éà„ÇØ„É™„ÉÉ„ÇØÊôÇ„ÅÆÂá¶ÁêÜÔºà24ÊôÇÈñìÁâàÔºâ
            const handleSlotClick = (slotIndex) => {
                const dateKey = selectedDate?.fullDate;
                const currentActivity = timeSlots[`${dateKey}-${slotIndex}`];
                
                if (currentActivity) {
                    // Êó¢„Å´‰∫àÂÆö„ÅåÂÖ•„Å£„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„É™„Çª„ÉÉ„Éà
                    setTimeSlots(prev => {
                        const newSlots = { ...prev };
                        delete newSlots[`${dateKey}-${slotIndex}`];
                        return newSlots;
                    });
                } else {
                    // ‰∫àÂÆö„ÅåÂÖ•„Å£„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØÈÅ∏Êäû„É°„Éã„É•„Éº„ÇíË°®Á§∫
                    setSelectedSlotIndex(slotIndex);
                    setSelectedActivity(null);
                    setActivityMemos({});
                    setShowActivityMenu(true);
                }
            };

            // Ê¥ªÂãïÈÅ∏ÊäûÊôÇ„ÅÆÂá¶ÁêÜÔºàÁ¨¨1ÊÆµÈöéÔºöÊ¥ªÂãï„Çø„Ç§„ÉóÈÅ∏ÊäûÔºâ
            const handleActivitySelect = (activity) => {
                setSelectedActivity(activity);
            };

            // „É°„É¢Á¢∫ÂÆöÊôÇ„ÅÆÂá¶ÁêÜÔºàÁ¨¨2ÊÆµÈöéÔºö„É°„É¢ÂÖ•ÂäõÂÆå‰∫ÜÔºâ
            const handleMemoSubmit = () => {
                const dateKey = selectedDate?.fullDate;
                if (dateKey && selectedSlotIndex !== null && selectedActivity) {
                    setTimeSlots(prev => ({
                        ...prev,
                        [`${dateKey}-${selectedSlotIndex}`]: {
                            type: selectedActivity,
                            memo: (activityMemos[selectedActivity] || '').trim()
                        }
                    }));
                }
                setShowActivityMenu(false);
                setSelectedSlotIndex(null);
                setSelectedActivity(null);
                setActivityMemos({});
            };

            // „Çπ„É≠„ÉÉ„Éà„Å´‰∫àÂÆö„Åå„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØÔºà24ÊôÇÈñìÁâàÔºâ
            const hasSchedule = (slotIndex) => {
                const dateKey = selectedDate?.fullDate;
                const activity = timeSlots[`${dateKey}-${slotIndex}`];
                return !!activity;
            };

            // TimeBar24 „Ç≥„É≥„Éù„Éº„Éç„É≥„ÉàÔºà24ÊôÇÈñìÁâà„Å´Â§âÊõ¥Ôºâ
            const TimeBar24 = () => (
                React.createElement('div', { 
                    className: 'relative w-full',
                    style: { marginBottom: '8px' }
                }, [
                    // 24ÊôÇÈñìÂàÜÂâ≤„ÅÆ„Çø„Ç§„É†„Çπ„É≠„ÉÉ„Éà
                    React.createElement('div', {
                        key: 'slots',
                        className: 'time-slots'
                    }, Array.from({ length: 24 }, (_, hour) => 
                        React.createElement('button', {
                            key: hour,
                            className: `time-slot time-slot-${hour}${hasSchedule(hour) ? ' has-schedule' : ''}`,
                            onClick: () => handleSlotClick(hour)
                        }, [
                            React.createElement('div', {
                                key: 'hour',
                                style: {
                                    fontWeight: '600',
                                    fontSize: '11px',
                                    marginBottom: '2px'
                                }
                            }, `${hour.toString().padStart(2, '0')}:00`),
                            React.createElement('div', {
                                key: 'range',
                                style: {
                                    fontSize: '8px',
                                    opacity: 0.8
                                }
                            }, `${hour}„Äú${(hour + 1) % 24}ÊôÇ`)
                        ])
                    ))
                ])
            );

            // Ê¥ªÂãïÈÅ∏Êäû„É°„Éã„É•„ÉºÔºàÂÆåÂÖ®„Å´Áã¨Á´ã„Åó„Åü„Ç≥„É≥„Éù„Éº„Éç„É≥„ÉàÔºâ
            const ActivityMenu = React.memo(() => {
                if (!showActivityMenu) return null;

                const activities = [
                    { key: 'work', label: '‰ªï‰∫ã', color: '#ff9a9e' },
                    { key: 'rest', label: '‰ºë„Åø', color: '#a8e6cf' },
                    { key: 'outing', label: 'Â§ñÂá∫', color: '#ffd3a5' },
                    { key: 'study', label: 'ÂãâÂº∑', color: '#c7ceea' }
                ];

                // „É≠„Éº„Ç´„É´Áä∂ÊÖã„Çí‰ΩøÁî®
                const [localMemos, setLocalMemos] = React.useState({});
                const [localSelectedActivity, setLocalSelectedActivity] = React.useState(null);

                return React.createElement('div', {
                    style: {
                        position: 'absolute',
                        top: '50%',
                        left: '50%',
                        transform: 'translate(-50%, -50%)',
                        background: 'white',
                        borderRadius: '12px',
                        padding: '20px',
                        boxShadow: '0 10px 25px rgba(0, 0, 0, 0.2)',
                        border: '1px solid #e5e7eb',
                        zIndex: 1001,
                        minWidth: '320px',
                        maxWidth: '400px',
                        width: '90vw'
                    }
                }, [
                    React.createElement('div', {
                        key: 'title',
                        style: {
                            fontSize: '16px',
                            fontWeight: '600',
                            marginBottom: '16px',
                            textAlign: 'center',
                            color: '#333'
                        }
                    }, `${selectedSlotIndex}ÊôÇ„ÅÆÊ¥ªÂãï„ÇíÈÅ∏Êäû`),
                    
                    ...activities.map(activity => 
                        React.createElement('div', {
                            key: activity.key,
                            style: {
                                marginBottom: '16px'
                            }
                        }, [
                            React.createElement('button', {
                                key: 'activity-btn',
                                onClick: () => {
                                    if (localSelectedActivity === activity.key) {
                                        setLocalSelectedActivity(null);
                                    } else {
                                        setLocalSelectedActivity(activity.key);
                                    }
                                },
                                style: {
                                    display: 'flex',
                                    alignItems: 'center',
                                    gap: '12px',
                                    width: '100%',
                                    padding: '12px',
                                    border: localSelectedActivity === activity.key ? `2px solid ${activity.color}` : '1px solid #e5e7eb',
                                    borderRadius: '8px',
                                    background: localSelectedActivity === activity.key ? `${activity.color}20` : 'white',
                                    cursor: 'pointer',
                                    transition: 'all 0.2s ease',
                                    marginBottom: '8px'
                                }
                            }, [
                                React.createElement('div', {
                                    key: 'color',
                                    style: {
                                        width: '20px',
                                        height: '20px',
                                        borderRadius: '4px',
                                        backgroundColor: activity.color
                                    }
                                }),
                                React.createElement('span', {
                                    key: 'label',
                                    style: {
                                        fontSize: '16px',
                                        fontWeight: '500',
                                        color: '#333'
                                    }
                                }, activity.label)
                            ]),
                            
                            // „É°„É¢ÂÖ•ÂäõÊ¨ÑÔºà„É≠„Éº„Ç´„É´Áä∂ÊÖã„Çí‰ΩøÁî®Ôºâ
                            React.createElement('div', {
                                key: 'memo-section',
                                style: {
                                    position: 'relative'
                                }
                            }, [
                                React.createElement('span', {
                                    key: 'memo-icon',
                                    style: {
                                        position: 'absolute',
                                        left: '8px',
                                        top: '12px',
                                        fontSize: '14px',
                                        color: '#999',
                                        zIndex: 1
                                    }
                                }, '‚úèÔ∏è'),
                                React.createElement('textarea', {
                                    key: `memo-input-${activity.key}`,
                                    placeholder: '„É°„É¢„ÇíÂÖ•ÂäõÔºà100ÊñáÂ≠ó„Åæ„ÅßÔºâ',
                                    maxLength: 100,
                                    rows: 2,
                                    value: localMemos[activity.key] || '',
                                    onChange: (e) => {
                                        const newValue = e.target.value;
                                        console.log('„É≠„Éº„Ç´„É´onChange:', activity.key, newValue);
                                        setLocalMemos(prev => ({
                                            ...prev,
                                            [activity.key]: newValue
                                        }));
                                    },
                                    onFocus: () => {
                                        console.log('„É≠„Éº„Ç´„É´onFocus:', activity.key);
                                        setLocalSelectedActivity(activity.key);
                                    },
                                    style: {
                                        width: '100%',
                                        minWidth: '200px',
                                        padding: '8px 8px 8px 30px',
                                        border: '1px solid #e5e7eb',
                                        borderRadius: '6px',
                                        fontSize: '14px',
                                        outline: 'none',
                                        background: '#f8f9fa',
                                        color: '#666',
                                        boxSizing: 'border-box',
                                        fontFamily: 'inherit',
                                        resize: 'none',
                                        minHeight: '50px'
                                    }
                                }),
                                React.createElement('div', {
                                    key: 'char-count',
                                    style: {
                                        fontSize: '11px',
                                        color: '#999',
                                        textAlign: 'right',
                                        marginTop: '2px'
                                    }
                                }, `${(localMemos[activity.key] || '').length}/100`)
                            ])
                        ])
                    ),
                    
                    React.createElement('div', {
                        key: 'buttons',
                        style: {
                            display: 'flex',
                            gap: '8px',
                            marginTop: '20px'
                        }

                    {/* 24ÊôÇÈñìÂàÜÂâ≤„Éê„Éº */}
                    <div className={`time-bar-overlay ${showTimeBar ? 'active' : ''}`} onClick={closeTimeBar}>
                        <div className="time-bar-container" onClick={(e) => e.stopPropagation()}>
                            <button className="close-btn" onClick={closeTimeBar}>√ó</button>
                            
                            <div className="date-title">
                                {selectedDate ? `${selectedDate.date}Êó•„ÅÆ‰∫àÂÆöÔºà24ÊôÇÈñìÔºâ` : ''}
                            </div>
                            <div className="date-subtitle">
                                ÊôÇÈñì„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ
                            </div>

                            {/* 24ÊôÇÈñì„Çø„Ç§„É†„Éê„Éº */}
                            <div style={{ marginBottom: '20px', position: 'relative' }}>

                                {/* ‰∫àÂÆöË©≥Á¥∞„É™„Çπ„Éà */}
                                {selectedDate && (() => {
                                    const dateKey = selectedDate.fullDate;
                                    const scheduleItems = [];
                                    
                                    // ÁèæÂú®„ÅÆÊó•‰ªò„ÅÆ‰∫àÂÆö„ÇíÂèñÂæó
                                    for (let i = 0; i < 24; i++) {
                                        const slotKey = `${dateKey}-${i}`;
                                        const activity = timeSlots[slotKey];
                                        if (activity) {
                                            const startHour = i;
                                            const endHour = (i + 1) % 24;
                                            const colors = {
                                                work: '#ff9a9e',
                                                rest: '#a8e6cf',
                                                outing: '#ffd3a5',
                                                study: '#c7ceea'
                                            };
                                            const labels = {
                                                work: '‰ªï‰∫ã',
                                                rest: '‰ºë„Åø',
                                                outing: 'Â§ñÂá∫',
                                                study: 'ÂãâÂº∑'
                                            };
                                            
                                            let activityType, memo;
                                            if (typeof activity === 'object') {
                                                activityType = activity.type;
                                                memo = activity.memo || '';
                                            } else {
                                                activityType = activity;
                                                memo = '';
                                            }
                                            
                                            scheduleItems.push({
                                                time: `${startHour.toString().padStart(2, '0')}:00„Äú${endHour.toString().padStart(2, '0')}:00`,
                                                activity: labels[activityType] || activityType,
                                                memo: memo,
                                                color: colors[activityType] || '#ccc'
                                            });

                                    }
                                    
                                    // ‰∫àÂÆö„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØ„É™„Çπ„Éà„ÇíË°®Á§∫
                                    if (scheduleItems.length > 0) {
                                        return React.createElement('div', {
                                            style: {
                                                marginTop: '16px',
                                                marginBottom: '16px',
                                                padding: '12px',
                                                background: '#f8f9fa',

                                                border: '1px solid #e5e7eb'
                                            }
                                        }, [
                                            React.createElement('div', {
                                                key: 'title',
                                                style: {
                                                    fontSize: '14px',
                                                    fontWeight: '600',

                                                    marginBottom: '8px'
                                                }
                                            }, '‰∫àÂÆöË©≥Á¥∞'),
                                            ...scheduleItems.map((item, index) => 
                                                React.createElement('div', {
                                                    key: index,
                                                    style: {
                                                        display: 'flex',
                                                        alignItems: 'center',

                                                        marginBottom: index < scheduleItems.length - 1 ? '6px' : '0',
                                                        fontSize: '13px'

                                                }, [
                                                    React.createElement('div', {

                                                            borderRadius: '2px',

                                                        }

                                                    React.createElement('span', {

                                                        style: {
                                                            color: '#666'
                                                        }
                                                    }, item.memo ? `${item.activity} (${item.memo})` : item.activity)
                                                ])
                                            )
                                        ]);
                                    }
                                    return null;
                                })()}
                                
                                <ActivityMenu />
                            </div>
                        </div>
                    </div>

                    {/* ÂÜôÁúü„Ç®„É™„Ç¢ÈùûË°®Á§∫Á¢∫Ë™ç„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó */}
                    {showHideConfirm && (
                        <div style={{
                            position: 'fixed',
                            top: 0,
                            left: 0,
                            right: 0,
                            bottom: 0,
                            background: 'rgba(0, 0, 0, 0.5)',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            zIndex: 10000
                        }}>
                            <div style={{
                                background: 'white',

                                padding: '30px',
                                maxWidth: '320px',
                                width: '90%',
                                textAlign: 'center'
                            }}>
                                <h3 style={{
                                    margin: '0 0 20px 0',
                                    color: '#333',
                                    fontSize: '18px',
                                    fontWeight: '600',
                                    fontFamily: 'Comfortaa, sans-serif'
                                }}>ÂÜôÁúü„ÇíË®≠ÂÆö„Åó„Å™„ÅÑ</h3>
                                
                                <div style={{ display: 'flex', gap: '15px', marginTop: '20px' }}>
                                    <button
                                        onClick={confirmHidePhotoArea}
                                        style={{
                                            flex: 1,

            );
        };

        // ÊúàÂà•ÁîªÂÉè„Éá„Éº„Çø„ÅÆÁÆ°ÁêÜ
        const useMonthImages = () => {
            const [images, setImages] = useState({});

            React.useEffect(() => {
                const savedImages = localStorage.getItem('monthImages24h');
                if (savedImages) {
                    setImages(JSON.parse(savedImages));
                }
            }, []);

            const addImage = (year, month, imageData, position = 0) => {
                const key = `${year}-${month}`;
                const newImages = { ...images };
                if (!newImages[key]) {
                    newImages[key] = {};
                }
                newImages[key][position] = {
                    id: Date.now() + Math.random(),
                    dataUrl: imageData,
                    uploadDate: new Date().toISOString()
                };
                setImages(newImages);
                localStorage.setItem('monthImages24h', JSON.stringify(newImages));
            };

            const getImages = (year, month) => {
                const key = `${year}-${month}`;
                return images[key] || {};
            };

            return { addImage, getImages };
        };

        const CalendarApp = () => {
            const currentDate = new Date();
            const [currentYear, setCurrentYear] = useState(currentDate.getFullYear());
            const [currentMonthIndex, setCurrentMonthIndex] = useState(currentDate.getMonth());
            const [isUploading, setIsUploading] = useState(false);
            const [currentUploadPosition, setCurrentUploadPosition] = useState(0);
            const { addImage, getImages } = useMonthImages();

            // ÁîªÂÉèÈÅ∏ÊäûÂá¶ÁêÜ
            const handleFileSelect = async (event) => {
                const files = Array.from(event.target.files || []);
                if (files.length === 0) return;

                setIsUploading(true);

                try {
                    const file = files[0]; // 1Êûö„Åö„Å§„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
                    if (!file.type.startsWith('image/')) return;

                    const dataUrl = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });

                    addImage(currentYear, currentMonthIndex, dataUrl, currentUploadPosition);
                } catch (error) {
                    console.error('ÁîªÂÉè„ÅÆÂá¶ÁêÜ‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü:', error);
                    alert('ÁîªÂÉè„ÅÆÂá¶ÁêÜ‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                } finally {
                    setIsUploading(false);
                    event.target.value = '';
                }
            };

            // ÁîªÂÉè„Ç®„É™„Ç¢„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ
            const handlePhotoClick = (position = 0) => {
                if (!isUploading) {
                    setCurrentUploadPosition(position);
                    document.getElementById('photo-input').click();
                }
            };

            // ÁèæÂú®„ÅÆÊúà„ÅÆ„Éá„Éº„Çø„ÇíÂèñÂæó
            const getCurrentMonthData = () => {
                const images = getImages(currentYear, currentMonthIndex);
                return { images };
            };

            const handlePrevMonth = () => {
                if (currentMonthIndex === 0) {
                    setCurrentMonthIndex(11);
                    setCurrentYear(currentYear - 1);
                } else {
                    setCurrentMonthIndex(currentMonthIndex - 1);
                }
            };

            const handleNextMonth = () => {
                if (currentMonthIndex === 11) {
                    setCurrentMonthIndex(0);
                    setCurrentYear(currentYear + 1);
                } else {
                    setCurrentMonthIndex(currentMonthIndex + 1);
                }
            };

            return (
                <>
                    <input
                        id="photo-input"
                        type="file"
                        accept="image/*"
                        capture="environment"
                        onChange={handleFileSelect}
                        style={{ display: 'none' }}
                        disabled={isUploading}
                    />
                    
                    
                    <Calendar
                        year={currentYear}
                        month={currentMonthIndex}
                        monthName={MONTHS[currentMonthIndex]}
                        onPrevMonth={handlePrevMonth}
                        onNextMonth={handleNextMonth}
                        monthData={getCurrentMonthData()}
                        isUploading={isUploading}
                        onPhotoClick={handlePhotoClick}
                    />
                </>
            );
        };

        ReactDOM.render(<CalendarApp />, document.getElementById('root'));
    </script>
