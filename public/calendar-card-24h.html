<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendar Card UI - 24Hour Mode</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&family=Comfortaa:wght@300;400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'baloo': ['Baloo 2', 'cursive'],
                        'comfortaa': ['Comfortaa', 'sans-serif'],
                        'varela': ['Varela Round', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        html, body {
            font-family: 'Comfortaa', sans-serif;
            margin: 0;
            padding: 0;
            background: #3182CE;
            width: 100%;
            height: auto;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        
        /* 花火エフェクト用のスタイル */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
            background-color: transparent !important;
        }
        
        #fireworks-canvas.active {
            opacity: 1;
        }
        
        .day-12 {
            position: relative;
            cursor: pointer;
        }
        
        .day-12::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 6px;
            height: 6px;
            background-color: #ffcc00;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        /* Force mobile viewport */
        @media screen and (min-width: 768px) {
            html, body {
                background: #f0f0f0;
                overflow-y: scroll;
            }
            
            body {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                padding: 20px 0;
            }
            
            #root {
                width: 375px;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                border: 2px solid #333;
            }
        }
        
        .arch-photo {
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .nav-arrow {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: color 0.2s;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 12px;
        }
        
        .nav-arrow:hover {
            color: white;
        }
        
        .prev-arrow {
            left: 16px;
        }
        
        .next-arrow {
            right: 16px;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.7), inset 0 0 3px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.9), inset 0 0 5px rgba(255, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.7), inset 0 0 3px rgba(255, 255, 255, 0.3);
            }
        }

        /* 24時間分割バーのスタイル */
        .time-bar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .time-bar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .time-bar-container {
            background: white;
            border-radius: 20px;
            padding: 24px;
            width: 320px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .time-bar-overlay.active .time-bar-container {
            transform: scale(1);
        }

        /* 24時間縦型スロット */
        .time-slots-24h {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2px;
            margin-top: 16px;
            max-height: 400px;
            overflow-y: auto;
        }

        .time-slot-24h {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-family: 'Comfortaa', sans-serif;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 32px;
        }

        .time-slot-24h:hover {
            transform: translateX(2px);
            box-shadow: 0 3px 8px rgba(102, 126, 234, 0.4);
        }

        .time-slot-24h:active {
            transform: translateX(0);
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .date-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            font-family: 'Baloo 2', cursive;
        }

        .date-subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <canvas id="fireworks-canvas"></canvas>
    <script src="fireworks.js"></script>

    <script type="text/babel">
        const { useState } = React;

        const MONTHS = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        const WEEKDAYS_SHORT = ['日', '月', '火', '水', '木', '金', '土'];

        const generateCalendarDays = (year, month) => {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const days = [];
            const current = new Date(startDate);
            
            for (let i = 0; i < 42; i++) {
                days.push({
                    date: current.getDate(),
                    isCurrentMonth: current.getMonth() === month,
                    fullDate: current.toISOString().split('T')[0]
                });
                current.setDate(current.getDate() + 1);
            }
            
            return days;
        };

        const getMonthImage = (month) => {
            const images = [
                'https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=180&fit=crop', // January - Winter flowers
                'https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=400&h=180&fit=crop', // February - Pink flowers
                'https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=400&h=180&fit=crop', // March - Spring blooms
                'https://images.unsplash.com/photo-1563789031959-4c53abc684c3?w=400&h=180&fit=crop', // April - Cherry blossoms
                'https://images.unsplash.com/photo-1592062644994-6fc4faf8e8c2?w=400&h=180&fit=crop', // May - Roses
                'https://images.unsplash.com/photo-1597848212624-e6421bb98fb6?w=400&h=180&fit=crop', // June - Summer flowers
                'https://images.unsplash.com/photo-1530587191325-3db32d826c18?w=400&h=180&fit=crop', // July - Sunflowers
                'https://images.unsplash.com/photo-1566146991569-696da38bb775?w=400&h=180&fit=crop', // August - Lavender
                'https://images.unsplash.com/photo-1601985705806-5b2e9b3b71b4?w=400&h=180&fit=crop', // September - Autumn flowers
                'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=180&fit=crop', // October - Fall blooms
                'https://images.unsplash.com/photo-1606041008023-472dfb5e530f?w=400&h=180&fit=crop', // November - Dried flowers
                'https://images.unsplash.com/photo-1544966503-7cc5ac882d5f?w=400&h=180&fit=crop'  // December - Winter arrangements
            ];
            return images[month] || images[0];
        };

        // 花火エフェクトのトリガー関数
        const triggerFireworks = () => {
            // 外部ファイルのfireworks.jsに定義されたdrawFireworks関数を呼び出す
            if (typeof drawFireworks === 'function') {
                drawFireworks();
            } else {
                console.error('drawFireworks function not found');
            }
        };

        const Calendar = ({ year, month, monthName, onPrevMonth, onNextMonth, monthData, isUploading, onPhotoClick }) => {
            const days = generateCalendarDays(year, month);
            const [selectedDate, setSelectedDate] = useState(null);
            const [showTimeBar, setShowTimeBar] = useState(false);
            const [timeSlots, setTimeSlots] = useState(JSON.parse(localStorage.getItem('timeSlots24h') || '{}'));
            const [showActivityMenu, setShowActivityMenu] = useState(false);
            const [selectedSlotIndex, setSelectedSlotIndex] = useState(null);
            const [showScheduleList, setShowScheduleList] = useState(false);
            const [showPhotoArea, setShowPhotoArea] = useState(true);
            const [showHideConfirm, setShowHideConfirm] = useState(false);
            const [selectedActivity, setSelectedActivity] = useState(null);
            const [activityMemos, setActivityMemos] = useState({});

            // ローカルストレージに保存
            React.useEffect(() => {
                localStorage.setItem('timeSlots24h', JSON.stringify(timeSlots));
            }, [timeSlots]);

            // メモ変更ハンドラーを最適化（依存関係を削除）
            const handleMemoChange = React.useCallback((activityKey, newValue) => {
                console.log('handleMemoChange called:', activityKey, newValue, 'Length:', newValue.length);
                setActivityMemos(prev => {
                    const updated = {
                        ...prev,
                        [activityKey]: newValue
                    };
                    console.log('Updated activityMemos:', updated);
                    return updated;
                });
            }, []);

            // デバッグ用のログ
            React.useEffect(() => {
                console.log('Current activityMemos state:', activityMemos);
            }, [activityMemos]);
            
            // 日付クリック時の処理
            const handleDayClick = (day) => {
                if (day.date === 12 && day.isCurrentMonth) {
                    triggerFireworks();
                } else if (day.isCurrentMonth) {
                    setSelectedDate(day);
                    setShowTimeBar(true);
                }
            };

            // タイムバーを閉じる
            const closeTimeBar = () => {
                setShowTimeBar(false);
                setSelectedDate(null);
                setShowActivityMenu(false);
                setSelectedSlotIndex(null);
                setSelectedActivity(null);
                setActivityMemos({});
            };

            // タイムスロットクリック時の処理（24時間版）
            const handleSlotClick = (slotIndex) => {
                const dateKey = selectedDate?.fullDate;
                const currentActivity = timeSlots[`${dateKey}-${slotIndex}`];
                
                if (currentActivity) {
                    // 既に予定が入っている場合はリセット
                    setTimeSlots(prev => {
                        const newSlots = { ...prev };
                        delete newSlots[`${dateKey}-${slotIndex}`];
                        return newSlots;
                    });
                } else {
                    // 予定が入っていない場合は選択メニューを表示
                    setSelectedSlotIndex(slotIndex);
                    setSelectedActivity(null);
                    setActivityMemos({});
                    setShowActivityMenu(true);
                }
            };

            // スロットの色を取得（24時間版）
            const getSlotColor = (slotIndex) => {
                const dateKey = selectedDate?.fullDate;
                const activity = timeSlots[`${dateKey}-${slotIndex}`];
                const colors = {
                    work: '#ff9a9e',    // 可愛いピンク
                    rest: '#a8e6cf',    // 優しいミントグリーン
                    outing: '#ffd3a5',  // 温かいピーチ
                    study: '#c7ceea'    // 柔らかいラベンダー
                };
                return activity ? colors[activity.type || activity] : 'transparent';
            };

            // 24時間縦型タイムバー コンポーネント
            const TimeBar24Vertical = () => (
                React.createElement('div', { 
                    className: 'relative w-full',
                    style: { marginBottom: '8px' }
                }, [
                    React.createElement('div', {
                        key: 'title',
                        style: {
                            fontSize: '12px',
                            color: '#666',
                            textAlign: 'center',
                            marginBottom: '8px'
                        }
                    }, '24時間タイムバー（縦型）'),
                    React.createElement('div', {
                        key: 'slots',
                        className: 'time-slots-24h'
                    }, Array.from({ length: 24 }, (_, hour) => 
                        React.createElement('div', {
                            key: hour,
                            className: 'time-slot-24h',
                            onClick: () => handleSlotClick(hour),
                            style: {
                                backgroundColor: getSlotColor(hour) || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                                background: getSlotColor(hour) ? getSlotColor(hour) : 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
                            }
                        }, [
                            React.createElement('div', {
                                key: 'time-label',
                                style: {
                                    fontWeight: '600',
                                    fontSize: '12px'
                                }
                            }, `${hour.toString().padStart(2, '0')}:00`),
                            React.createElement('div', {
                                key: 'time-range',
                                style: {
                                    fontSize: '10px',
                                    opacity: 0.8
                                }
                            }, `${hour.toString().padStart(2, '0')}:00-${((hour + 1) % 24).toString().padStart(2, '0')}:00`)
                        ])
                    ))
                ])
            );

            // 活動選択メニュー（24時間版用に調整）
            const ActivityMenu = React.memo(() => {
                if (!showActivityMenu) return null;

                const activities = [
                    { key: 'work', label: '仕事', color: '#ff9a9e' },
                    { key: 'rest', label: '休み', color: '#a8e6cf' },
                    { key: 'outing', label: '外出', color: '#ffd3a5' },
                    { key: 'study', label: '勉強', color: '#c7ceea' }
                ];

                // ローカル状態を使用
                const [localMemos, setLocalMemos] = React.useState({});
                const [localSelectedActivity, setLocalSelectedActivity] = React.useState(null);

                return React.createElement('div', {
                    style: {
                        position: 'absolute',
                        top: '50%',
                        left: '50%',
                        transform: 'translate(-50%, -50%)',
                        background: 'white',
                        borderRadius: '12px',
                        padding: '20px',
                        boxShadow: '0 10px 25px rgba(0, 0, 0, 0.2)',
                        border: '1px solid #e5e7eb',
                        zIndex: 1001,
                        minWidth: '280px',
                        maxWidth: '350px',
                        width: '90vw'
                    }
                }, [
                    React.createElement('div', {
                        key: 'title',
                        style: {
                            fontSize: '16px',
                            fontWeight: '600',
                            marginBottom: '16px',
                            textAlign: 'center',
                            color: '#333'
                        }
                    }, `${selectedSlotIndex}時の活動を選択`),
                    
                    ...activities.map(activity => 
                        React.createElement('div', {
                            key: activity.key,
                            style: {
                                marginBottom: '16px'
                            }
                        }, [
                            React.createElement('button', {
                                key: 'activity-btn',
                                onClick: () => {
                                    if (localSelectedActivity === activity.key) {
                                        setLocalSelectedActivity(null);
                                    } else {
                                        setLocalSelectedActivity(activity.key);
                                    }
                                },
                                style: {
                                    display: 'flex',
                                    alignItems: 'center',
                                    gap: '12px',
                                    width: '100%',
                                    padding: '12px',
                                    border: localSelectedActivity === activity.key ? `2px solid ${activity.color}` : '1px solid #e5e7eb',
                                    borderRadius: '8px',
                                    background: localSelectedActivity === activity.key ? `${activity.color}20` : 'white',
                                    cursor: 'pointer',
                                    transition: 'all 0.2s ease',
                                    marginBottom: '8px'
                                }
                            }, [
                                React.createElement('div', {
                                    key: 'color',
                                    style: {
                                        width: '20px',
                                        height: '20px',
                                        borderRadius: '4px',
                                        backgroundColor: activity.color
                                    }
                                }),
                                React.createElement('span', {
                                    key: 'label',
                                    style: {
                                        fontSize: '16px',
                                        fontWeight: '500',
                                        color: '#333'
                                    }
                                }, activity.label)
                            ]),
                            
                            // メモ入力欄（ローカル状態を使用）
                            React.createElement('div', {
                                key: 'memo-section',
                                style: {
                                    position: 'relative'
                                }
                            }, [
                                React.createElement('span', {
                                    key: 'memo-icon',
                                    style: {
                                        position: 'absolute',
                                        left: '8px',
                                        top: '12px',
                                        fontSize: '14px',
                                        color: '#999',
                                        zIndex: 1
                                    }
                                }, '✏️'),
                                React.createElement('textarea', {
                                    key: `memo-input-${activity.key}`,
                                    placeholder: 'メモを入力（100文字まで）',
                                    maxLength: 100,
                                    rows: 2,
                                    value: localMemos[activity.key] || '',
                                    onChange: (e) => {
                                        const newValue = e.target.value;
                                        setLocalMemos(prev => ({
                                            ...prev,
                                            [activity.key]: newValue
                                        }));
                                    },
                                    onFocus: () => {
                                        setLocalSelectedActivity(activity.key);
                                    },
                                    style: {
                                        width: '100%',
                                        minWidth: '200px',
                                        padding: '8px 8px 8px 30px',
                                        border: '1px solid #e5e7eb',
                                        borderRadius: '6px',
                                        fontSize: '14px',
                                        outline: 'none',
                                        background: '#f8f9fa',
                                        color: '#666',
                                        boxSizing: 'border-box',
                                        fontFamily: 'inherit',
                                        resize: 'none',
                                        minHeight: '50px'
                                    }
                                }),
                                React.createElement('div', {
                                    key: 'char-count',
                                    style: {
                                        fontSize: '11px',
                                        color: '#999',
                                        textAlign: 'right',
                                        marginTop: '2px'
                                    }
                                }, `${(localMemos[activity.key] || '').length}/100`)
                            ])
                        ])
                    ),
                    
                    React.createElement('div', {
                        key: 'buttons',
                        style: {
                            display: 'flex',
                            gap: '8px',
                            marginTop: '20px'
                        }
                    }, [
                        React.createElement('button', {
                            key: 'cancel',
                            onClick: () => {
                                setShowActivityMenu(false);
                                setSelectedActivity(null);
                                setActivityMemos({});
                            },
                            style: {
                                flex: 1,
                                padding: '10px 16px',
                                border: '1px solid #e5e7eb',
                                borderRadius: '6px',
                                background: 'white',
                                color: '#666',
                                cursor: 'pointer',
                                fontSize: '14px'
                            }
                        }, 'キャンセル'),
                        React.createElement('button', {
                            key: 'submit',
                            onClick: () => {
                                if (localSelectedActivity) {
                                    // ローカル状態からグローバルに保存
                                    const dateKey = selectedDate?.fullDate;
                                    if (dateKey && selectedSlotIndex !== null) {
                                        setTimeSlots(prev => ({
                                            ...prev,
                                            [`${dateKey}-${selectedSlotIndex}`]: {
                                                type: localSelectedActivity,
                                                memo: (localMemos[localSelectedActivity] || '').trim()
                                            }
                                        }));
                                    }
                                    setShowActivityMenu(false);
                                    setSelectedSlotIndex(null);
                                    setSelectedActivity(null);
                                    setActivityMemos({});
                                }
                            },
                            disabled: !localSelectedActivity,
                            style: {
                                flex: 1,
                                padding: '10px 16px',
                                border: 'none',
                                borderRadius: '6px',
                                background: localSelectedActivity ? activities.find(a => a.key === localSelectedActivity)?.color || '#4A90E2' : '#ccc',
                                color: 'white',
                                cursor: localSelectedActivity ? 'pointer' : 'not-allowed',
                                fontSize: '14px',
                                fontWeight: '500',
                                opacity: localSelectedActivity ? 1 : 0.6
                            }
                        }, '完了')
                    ])
                ]);
            });

            // 予定が入っている日のデータを取得（24時間版）
            const getScheduledDays = () => {
                const daysWithSchedules = {};
                const currentYearMonth = `${year}-${String(month + 1).padStart(2, '0')}`;
                
                // timeSlots から現在の月の予定のみを抽出
                Object.keys(timeSlots).forEach(key => {
                    const [keyYear, keyMonth, day, slotIndex] = key.split('-');
                    const keyYearMonth = `${keyYear}-${keyMonth}`;
                    
                    // 現在表示中の年月と一致する場合のみ処理
                    if (keyYearMonth === currentYearMonth) {
                        const date = `${keyYear}-${keyMonth}-${day}`;
                        if (!daysWithSchedules[date]) {
                            daysWithSchedules[date] = Array(24).fill(null);
                        }
                        daysWithSchedules[date][parseInt(slotIndex)] = timeSlots[key];
                    }
                });

                // 日付順にソート（日付文字列で比較）
                const result = Object.entries(daysWithSchedules)
                    .sort(([dateA], [dateB]) => dateA.localeCompare(dateB))
                    .map(([date, slots]) => ({ date, slots }));
                
                return result;
            };

            // 今日の日付を取得
            const today = new Date();
            const todayDateStr = today.toISOString().split('T')[0];

            // スワイプ音効果の再生
            const playSwipeSound = () => {
                try {
                    const audio = new Audio('Sound/Motion-Agility12-1(High).mp3');
                    audio.volume = 0.3; // 音量調整
                    audio.play().catch(error => {
                        console.log('音効果の再生に失敗しました:', error);
                    });
                } catch (error) {
                    console.log('音効果の再生に失敗しました:', error);
                }
            };

            // スワイプ削除のための関数
            const handleSwipeDelete = (dayData, element) => {
                // スワイプ音効果を再生
                playSwipeSound();
                
                // 削除アニメーション：右にスライドしながらフェードアウト
                element.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';
                element.style.transform = 'translateX(100%)';
                element.style.opacity = '0';
                
                console.log('右スワイプ削除を実行します:', dayData.date);
                
                // アニメーション完了後に削除処理
                setTimeout(() => {
                    // この日の予定をすべて削除
                    setTimeSlots(prev => {
                        const newSlots = { ...prev };
                        Object.keys(newSlots).forEach(key => {
                            if (key.includes(dayData.date)) {
                                delete newSlots[key];
                            }
                        });
                        return newSlots;
                    });
                }, 300);
            };

            // 写真エリア非表示確認処理
            const handleHidePhotoArea = () => {
                setShowHideConfirm(true);
            };

            const confirmHidePhotoArea = () => {
                setShowPhotoArea(false);
                setShowHideConfirm(false);
            };

            const cancelHidePhotoArea = () => {
                setShowHideConfirm(false);
            };

            return (
                <div className="w-full flex flex-col text-white font-comfortaa" style={{ backgroundColor: '#3182CE', maxWidth: '400px', margin: '0 auto', minHeight: '100vh' }}>
                    {/* Photo area - single layout only */}
                    {showPhotoArea && (
                        <div className="relative w-full flex items-end justify-center" style={{ height: '248px', paddingBottom: '0px' }}>
                        <div 
                            style={{
                                width: '280px',
                                height: '200px',
                                backgroundImage: monthData.images && monthData.images[0] ? `url(${monthData.images[0].dataUrl})` : `url(${getMonthImage(month)})`,
                                backgroundSize: 'cover',
                                backgroundPosition: 'center',
                                borderRadius: '16px',
                                cursor: 'pointer',
                                border: '2px solid rgba(255, 255, 255, 0.3)',
                                position: 'relative'
                            }}
                            onClick={() => onPhotoClick(0)}
                        >
                            {(!monthData.images || !monthData.images[0]) && !isUploading && (
                                <>
                                    <div style={{
                                        position: 'absolute',
                                        top: 0,
                                        left: 0,
                                        right: 0,
                                        bottom: 0,
                                        background: 'rgba(0, 0, 0, 0.3)',
                                        color: 'white',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        fontSize: '32px',
                                        borderRadius: '16px'
                                    }}>
                                        📷
                                    </div>
                                    <button
                                        onClick={(e) => {
                                            e.stopPropagation();
                                            handleHidePhotoArea();
                                        }}
                                        style={{
                                            position: 'absolute',
                                            top: '8px',
                                            right: '8px',
                                            width: '24px',
                                            height: '24px',
                                            borderRadius: '50%',
                                            background: 'rgba(255, 255, 255, 0.9)',
                                            border: 'none',
                                            color: '#333',
                                            fontSize: '16px',
                                            fontWeight: 'bold',
                                            cursor: 'pointer',
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center',
                                            zIndex: 10,
                                            transition: 'all 0.2s ease'
                                        }}
                                    >
                                        ×
                                    </button>
                                </>
                            )}
                        </div>
                        
                        {/* アップロード中のオーバーレイ */}
                        {isUploading && (
                            <div style={{
                                position: 'absolute',
                                top: '20px',
                                right: '20px',
                                background: 'rgba(0, 0, 0, 0.7)',
                                color: 'white',
                                padding: '8px 12px',
                                borderRadius: '20px',
                                fontSize: '12px',
                                fontWeight: '500'
                            }}>
                                処理中...
                            </div>
                        )}
                        </div>
                    )}

                    {/* Month title with navigation - larger size */}
                    <div className="relative text-center mb-3 px-4" style={{ height: '15vh', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                        <button 
                            onClick={onPrevMonth}
                            className="nav-arrow prev-arrow"
                            style={{ fontSize: '28px' }}
                        >
                            ‹
                        </button>
                        
                        <div style={{ display: 'flex', alignItems: 'center', gap: '20px', margin: '0 30px' }}>
                            <div style={{ 
                                fontSize: '4rem', 
                                fontWeight: '900', 
                                color: 'white',
                                fontFamily: 'Baloo 2, cursive',
                                lineHeight: '1'
                            }}>
                                {month + 1}
                            </div>
                            <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'flex-start' }}>
                                <div style={{ 
                                    fontSize: '1.5rem', 
                                    fontWeight: '700', 
                                    color: 'white',
                                    fontFamily: 'Baloo 2, cursive',
                                    letterSpacing: '2px',
                                    lineHeight: '1.2'
                                }}>
                                    {monthName.toUpperCase()}
                                </div>
                                <div style={{ 
                                    fontSize: '1rem', 
                                    fontWeight: '500', 
                                    color: 'rgba(255, 255, 255, 0.8)',
                                    fontFamily: 'Baloo 2, cursive',
                                    letterSpacing: '1px'
                                }}>
                                    {year}
                                </div>
                            </div>
                        </div>
                        
                        <button 
                            onClick={onNextMonth}
                            className="nav-arrow next-arrow"
                            style={{ fontSize: '28px' }}
                        >
                            ›
                        </button>
                    </div>

                    {/* Calendar grid - 40% of screen */}
                    <div className="pb-6 flex flex-col items-center" style={{ marginTop: '-8px', flex: '0 0 auto' }}>
                        {/* Weekday headers - larger size */}
                        <div className="grid grid-cols-7 gap-0 mb-4 w-full" style={{maxWidth: '280px', margin: '0 auto'}}>
                            {WEEKDAYS_SHORT.map((day, index) => (
                                <div key={index} className="text-center text-sm font-normal text-white opacity-60 py-2 font-varela"
                                     style={{ width: '40px', height: '40px', display: 'flex', alignItems: 'center', justifyContent: 'center', margin: '0 auto' }}>
                                    {day}
                                </div>
                            ))}
                        </div>
                        
                        {/* Calendar days - larger size */}
                        <div className="grid grid-cols-7 gap-0 w-full" style={{maxWidth: '280px', margin: '0 auto'}}>
                            {days.slice(0, 35).map((day, index) => (
                                <div 
                                    key={index}
                                    className={`flex items-center justify-center rounded-full text-md ${day.isCurrentMonth ? 'text-white' : 'text-white opacity-30'} ${day.fullDate === todayDateStr ? 'bg-white bg-opacity-25' : ''} ${day.date === 12 && day.isCurrentMonth ? 'day-12' : ''}`}
                                    style={{
                                        width: '40px',
                                        height: '40px',
                                        cursor: day.isCurrentMonth ? 'pointer' : 'default',
                                        animation: day.fullDate === todayDateStr ? 'pulse 2s infinite' : 'none'
                                    }}
                                    onClick={() => handleDayClick(day)}
                                >
                                    {day.date}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* 予定タイムライン表示 - 常に表示 */}
                    <div style={{ 
                        padding: '16px',
                        marginTop: '8px',
                        marginBottom: '100px',
                        minHeight: '60px',
                        background: 'rgba(0, 0, 0, 0.1)',
                        flex: '0 0 auto'
                    }}>
                        <div
                            onClick={() => {
                                setShowScheduleList(!showScheduleList);
                            }}
                            style={{
                                fontSize: '14px',
                                fontWeight: '600',
                                color: 'rgba(255, 255, 255, 0.9)',
                                marginBottom: showScheduleList ? '12px' : '0',
                                textAlign: 'center',
                                cursor: 'pointer',
                                padding: '8px',
                                background: 'rgba(255, 255, 255, 0.1)',
                                borderRadius: '8px',
                                transition: 'background-color 0.2s ease'
                            }}
                        >
                            予定一覧 24時間版 ({getScheduledDays().length}件) {showScheduleList ? '▼' : '▶'}
                        </div>
                        
                        {showScheduleList && Object.keys(timeSlots).length > 0 && (
                            <div style={{ paddingRight: '4px' }}>
                                {getScheduledDays().map((dayData, index) => {
                                    const date = new Date(dayData.date);
                                    const monthDay = `${date.getMonth() + 1}月${date.getDate()}日`;
                                    
                                    return (
                                        <div
                                            key={dayData.date}
                                            style={{
                                                marginBottom: '12px',
                                                padding: '10px',
                                                background: 'rgba(255, 255, 255, 0.15)',
                                                borderRadius: '8px',
                                                border: '1px solid rgba(255, 255, 255, 0.2)',
                                                cursor: 'pointer',
                                                transition: 'all 0.3s ease',
                                                userSelect: 'none'
                                            }}
                                            onClick={(e) => {
                                                const date = new Date(dayData.date);
                                                const dateObj = {
                                                    date: date.getDate(),
                                                    fullDate: dayData.date,
                                                    isCurrentMonth: true
                                                };
                                                setSelectedDate(dateObj);
                                                setShowTimeBar(true);
                                            }}
                                        >
                                            <div style={{
                                                fontSize: '13px',
                                                fontWeight: '600',
                                                color: 'rgba(255, 255, 255, 0.9)',
                                                marginBottom: '6px',
                                                textAlign: 'center'
                                            }}>
                                                {monthDay}
                                            </div>
                                            <div style={{
                                                fontSize: '10px',
                                                color: 'rgba(255, 255, 255, 0.7)',
                                                marginBottom: '4px'
                                            }}>
                                                24時間表示: {dayData.slots.filter(slot => slot !== null).length}時間の予定
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </div>

                    {/* 24時間分割バー */}
                    <div className={`time-bar-overlay ${showTimeBar ? 'active' : ''}`} onClick={closeTimeBar}>
                        <div className="time-bar-container" onClick={(e) => e.stopPropagation()}>
                            <button className="close-btn" onClick={closeTimeBar}>×</button>
                            
                            <div className="date-title">
                                {selectedDate ? `${selectedDate.date}日の予定（24時間）` : ''}
                            </div>
                            <div className="date-subtitle">
                                時間を選択してください
                            </div>

                            {/* 24時間縦型タイムバー */}
                            <div style={{ marginBottom: '20px', position: 'relative' }}>
                                <TimeBar24Vertical />
                                <ActivityMenu />
                            </div>
                        </div>
                    </div>

                    {/* 写真エリア非表示確認ポップアップ */}
                    {showHideConfirm && (
                        <div style={{
                            position: 'fixed',
                            top: 0,
                            left: 0,
                            right: 0,
                            bottom: 0,
                            background: 'rgba(0, 0, 0, 0.5)',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            zIndex: 10000
                        }}>
                            <div style={{
                                background: 'white',
                                borderRadius: '20px',
                                padding: '30px',
                                maxWidth: '320px',
                                width: '90%',
                                textAlign: 'center'
                            }}>
                                <h3 style={{
                                    margin: '0 0 20px 0',
                                    color: '#333',
                                    fontSize: '18px',
                                    fontWeight: '600',
                                    fontFamily: 'Comfortaa, sans-serif'
                                }}>写真を設定しない</h3>
                                
                                <div style={{ display: 'flex', gap: '15px', marginTop: '20px' }}>
                                    <button
                                        onClick={confirmHidePhotoArea}
                                        style={{
                                            flex: 1,
                                            padding: '12px 20px',
                                            background: '#ccc',
                                            border: 'none',
                                            borderRadius: '25px',
                                            color: '#333',
                                            fontSize: '16px',
                                            fontWeight: '600',
                                            cursor: 'pointer',
                                            fontFamily: 'Comfortaa, sans-serif',
                                            transition: 'all 0.2s ease'
                                        }}
                                    >
                                        yes
                                    </button>
                                    
                                    <button
                                        onClick={cancelHidePhotoArea}
                                        style={{
                                            flex: 1,
                                            padding: '12px 20px',
                                            background: '#ccc',
                                            border: 'none',
                                            borderRadius: '25px',
                                            color: '#333',
                                            fontSize: '16px',
                                            fontWeight: '600',
                                            cursor: 'pointer',
                                            fontFamily: 'Comfortaa, sans-serif',
                                            transition: 'all 0.2s ease'
                                        }}
                                    >
                                        no
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 月別画像データの管理
        const useMonthImages = () => {
            const [images, setImages] = useState({});

            React.useEffect(() => {
                const savedImages = localStorage.getItem('monthImages24h');
                if (savedImages) {
                    setImages(JSON.parse(savedImages));
                }
            }, []);

            const addImage = (year, month, imageData, position = 0) => {
                const key = `${year}-${month}`;
                const newImages = { ...images };
                if (!newImages[key]) {
                    newImages[key] = {};
                }
                newImages[key][position] = {
                    id: Date.now() + Math.random(),
                    dataUrl: imageData,
                    uploadDate: new Date().toISOString()
                };
                setImages(newImages);
                localStorage.setItem('monthImages24h', JSON.stringify(newImages));
            };

            const getImages = (year, month) => {
                const key = `${year}-${month}`;
                return images[key] || {};
            };

            return { addImage, getImages };
        };

        const CalendarApp = () => {
            const currentDate = new Date();
            const [currentYear, setCurrentYear] = useState(currentDate.getFullYear());
            const [currentMonthIndex, setCurrentMonthIndex] = useState(currentDate.getMonth());
            const [isUploading, setIsUploading] = useState(false);
            const [currentUploadPosition, setCurrentUploadPosition] = useState(0);
            const { addImage, getImages } = useMonthImages();

            // 画像選択処理
            const handleFileSelect = async (event) => {
                const files = Array.from(event.target.files || []);
                if (files.length === 0) return;

                setIsUploading(true);

                try {
                    const file = files[0]; // 1枚ずつアップロード
                    if (!file.type.startsWith('image/')) return;

                    const dataUrl = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });

                    addImage(currentYear, currentMonthIndex, dataUrl, currentUploadPosition);
                } catch (error) {
                    console.error('画像の処理中にエラーが発生しました:', error);
                    alert('画像の処理中にエラーが発生しました');
                } finally {
                    setIsUploading(false);
                    event.target.value = '';
                }
            };

            // 画像エリアクリック処理
            const handlePhotoClick = (position = 0) => {
                if (!isUploading) {
                    setCurrentUploadPosition(position);
                    document.getElementById('photo-input').click();
                }
            };

            // 現在の月のデータを取得
            const getCurrentMonthData = () => {
                const images = getImages(currentYear, currentMonthIndex);
                return { images };
            };

            const handlePrevMonth = () => {
                if (currentMonthIndex === 0) {
                    setCurrentMonthIndex(11);
                    setCurrentYear(currentYear - 1);
                } else {
                    setCurrentMonthIndex(currentMonthIndex - 1);
                }
            };

            const handleNextMonth = () => {
                if (currentMonthIndex === 11) {
                    setCurrentMonthIndex(0);
                    setCurrentYear(currentYear + 1);
                } else {
                    setCurrentMonthIndex(currentMonthIndex + 1);
                }
            };

            return (
                <>
                    <input
                        id="photo-input"
                        type="file"
                        accept="image/*"
                        capture="environment"
                        onChange={handleFileSelect}
                        style={{ display: 'none' }}
                        disabled={isUploading}
                    />
                    
                    <Calendar
                        year={currentYear}
                        month={currentMonthIndex}
                        monthName={MONTHS[currentMonthIndex]}
                        onPrevMonth={handlePrevMonth}
                        onNextMonth={handleNextMonth}
                        monthData={getCurrentMonthData()}
                        isUploading={isUploading}
                        onPhotoClick={handlePhotoClick}
                    />
                </>
            );
        };

        ReactDOM.render(<CalendarApp />, document.getElementById('root'));
    </script>
</body>
</html>
